plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def selenideVersion = "",
    junitVersion = ""

dependencies {
    testimplementation (
        "com.codeborne:selenide:$selenideVersion",
        "org.junit.jupiter:junit-jupiter:$junitVersion"
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}